<div class = container>

        <div class="col-md-4">
            <h3>Bestilling av kinobiletter </h3>
            <form class="form">
                <div>
                    <label>Velg en film:</label>
                    <select id="filmliste" class="form-control">
                    <option value=""></option>
                    <option value="Lucy">Lucy</option>
                    <option value="Swat">Swat</option>
                    <option value="the flas">the flash</option>
                    </select>
                    <label  id="feilOption"></label>
                </div> <br><br>
                <div class="form-group">
                    <label> Antall:</label>
                    <input type="number" class="form-control" id="antall">
                    <label id="feilAntall"></label>
                </div>
                <div class="form-group">
                    <label> ForNavn:</label>
                    <input type="text" class="form-control" id="forNavn">
                    <label  id="feilfor"></label>
                </div>
                <div class="form-group">
                    <label> Etter navn:</label>
                    <input type="text" class="form-control" id="etterNavn">
                    <label id="feilEtter"></label>
                </div>
                <div class="form-group">
                    <label> Telefon nummmer:</label>
                    <input type="text" class="form-control" id="telefon">
                    <label class="form-group" id="feilTelf"></label>
                </div>
                <div class="form-group">
                    <label> Epost:</label>
                    <input type="text" class="form-control" id="epost">
                    <label id="feilEpost"></label>
                </div>
            </form>
            <button onclick="kjop()" class="btn btn-primary" >Kjøp bilet</button>
        </div>
        <div class="col-md-8">
            <h2>Alle billetter</h2>
            <div id="visBilett"></div>
            <button onclick="deletes()" class="btn btn-danger">Slett alle billetter</button>

        </div>
</div>
